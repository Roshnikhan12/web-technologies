<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />


    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
        }


        .header {
            display: flex;

            justify-content: space-between;
            align-items: center;

            width: 100%;
            background: #ffffff;
            text-align: center;
            padding: 15px 0;
            font-size: 22px;
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }


        .sidebar {
            width: 250px;
            height: 85vh;
            background: #f8f9fd;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0px 5px rgba(0, 0, 0, 0.1);
        }


        .menu {
            list-style: none;
            padding: 0;
            margin: 0;
            flex-grow: 1;
            text-align: left;
            /* Ensuring menu items are aligned to the left */
        }

        .menu li {
            padding: 12px;
            font-size: 16px;
            color: #333;
            display: flex;
            align-items: center;
            border-radius: 6px;
            transition: 0.3s;
            margin: 5px 10px;
            cursor: pointer;
        }

        .menu li i {
            margin-right: 10px;
        }

        .menu li:hover,
        .menu .active {
            background: blue;
            color: white;
        }


        .collapse {
            text-align: left;
            font-size: 14px;
            color: black;
            padding: 10px 20px;
            border-top: 1px solid #ddd;
            cursor: pointer;
            font-size: 20px;
        }

        .collapse:hover {
            background: blue;
            color: white;
            border-radius: 10px;

        }

        .text {
            border-radius: 10px;
            height: 20px;
            width: 300px;
            padding-left: 30px;
            padding-top: 10px;
            padding-bottom: 10px;



        }

        .icn {
            display: flex;
            gap: 20px;
            margin-right: 10px;
        }

        .avatar {
            border-radius: 50px;
            border: gray;
        }

        .size {
            font-size: 30px;
            color: blueviolet;
        }
    </style>
</head>

<body>

    <div class="header">
        <h2 class="size">CodingNepal</h2>
        <input class="text" type="text" name="" id="" placeholder="Search">
        <div class="icn">
            <a href=""><i class="fa-solid fa-sun"></i></a>
            <a href=""><i class="fa-regular fa-bell"></i></a>
            <a class="avatar" href=""><i class="fa-solid fa-user-plus"></i></a>

        </div>
    </div>

    <div class="sidebar">
        <ul class="menu">
            <div>
                <h1 class="size">Deshboard</h1>
                <li class="active"><i class="fas fa-home"></i> Home</li>
                <li><i class="fas fa-chart-line"></i> Overview</li>
            </div>
            <div>
                <h1 class="size">Editor</h1>
                <li><i class="fas fa-magic"></i> Magic Build</li>
                <li><i class="fas fa-filter"></i> Filters</li>
                <li><i class="fa-solid fa-cloud-arrow-up"></i> Upload New</li>
            </div>
            <div>
                <h1 class="size">
                    Settings
                </h1>
                <li><i class="fas fa-cogs"></i> Features</li>
                <li><i class="fa-solid fa-gear"></i> Settings</li>
            </div>
        </ul>

        <div class="collapse">
            Collapse <i class="fa-solid fa-right-from-bracket"></i>
        </div>
    </div>

</body>

</html>
