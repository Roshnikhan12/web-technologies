<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table {
            border-collapse: collapse;
        }

        td,
        th {
            border: 1px solid black;
            padding: 5px 10px;
        }
    </style>
</head>

<body>
    <main>

        <table>
            <caption>Employee Salary Data</caption>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Company</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Shami</td>
                    <td>Pran</td>
                    <td>1000</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Nafi</td>
                    <td>RFL</td>
                    <td>1200</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td rowspan="2" colspan="3">Shaon</td>

                </tr>
                <tr>
                    <td>4</td>

                </tr>
            </tbody>


        </table>

    </main>

</body>

</html>
